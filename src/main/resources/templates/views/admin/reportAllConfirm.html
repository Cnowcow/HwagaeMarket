<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 1400px;
            margin: auto;
        }
        .btn-toggle-nav a {
            padding: .1875rem .5rem;
            margin-top: .125rem;
            margin-left: 2.1rem;
            font-size: 15px;
        }

        .main {
            width: 85%;
        }

        .title {
            color: #FF7A6B;
        }

        .container {
            padding: 2vh;
            width: 100%;

        }

        .form-label {
            color: #FF7A6B;
            font-weight: bold;
        }

        .form-control {
            box-shadow: 0 0 5px #FF7A6B; /* box-shadow 색상 및 다른 속성 */
        }

        .form-control :hover {
            --bs-linked-hover-color: var(--bs-success-border-subtle);
        }

        .btn-submit {
            outline: 2px solid var(--bs-danger-border-subtle);
            font-weight: bold;
            margin-right: 15px;
            width: 80px;
        }

        .btn-reset {
            outline: 2px solid var(--bs-success-border-subtle);
            font-weight: bold;
            width: 80px;
        }

        th {
            font-size: 17px;
        }
        .pagination{
            color:#FF7A6B;
            margin: 0 auto;
        }
        tr{
            height: 60px;
        }
    </style>
</head>

<body>
<header th:include="/views/header.html"></header>
<section><br>

<div th:include="views/admin/adminSidebar.html"></div>
<div class="main mx-auto">
    <header class="py-4 my-4 mb-4 pb-3 border-bottom">
        <p class="fs-2 fw-bold  text-center title">신고내역 확인</p>
    </header>
    <div class="container">
        <section class="section  mx-auto">
            <table class="table align-middle">
                <thead class="table-danger">
                <tr>
                    <th scope="col" class="text-center">신고번호</th>
                    <th scope="col" class="text-center"> 신고제목</th>
                    <th scope="col" class="text-center">회원이름</th>
                    <th scope="col" class="text-center">신고일자</th>
                    <th scope="col" class="text-center">처리여부</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="report : ${reportList}">
                    <td class="text-center">
                        <a th:href="@{/myPage/report/{report_num}(report_num=${report.report_num})}"
                           th:text="${report.report_num}" class=" text-decoration-none"></a>
                    </td>
                    <td>
                        <div th:text="${report.report_title}"></div>
                    </td>
                    <td>
                        <div th:text="${report.report_Uname}" class="text-center"></div>
                    </td>
                    <td>
                        <div th:text="${#dates.format(report.report_date, 'yyyy-MM-dd HH:mm:ss')}"  class="text-center"></div>
                    </td>
                    <td>
                        <div th:switch="${report.report_state}" class="text-center">
                            <span th:case="0">처리예정</span>
                            <span th:case="1" class="text-danger">처리완료</span>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
            <!-- 첫번째 페이지로 이동 -->
            <!-- /board/paging?page=1 -->
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:href="@{/admin/reportConfirm/paging(page=1)}" tabindex="-1"
                       aria-disabled="true">First</a>
                </li>

                <li class="page-item" th:class="${reportList.number == 0} ? 'disabled' : 'active' ">
                    <a class="page-link" th:href="@{/admin/reportConfirm/paging(page=${reportList.number})}"
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
    <li class="page-item" th:class="${page == reportList.number + 1} ? 'active' : ''">
        <a th:if="${page == reportList.number + 1}" class="page-link">
            <span th:text="${page}"></span>
        </a>
        <a th:unless="${page == reportList.number + 1}" th:href="@{/admin/reportConfirm/paging(page=${page})}"
           class="page-link" th:text="${page}"></a>
    </li>
</span>

                <li class="page-item" th:class="${!reportList.hasNext()} ? 'disabled' : 'active' ">
                    <a class="page-link" th:if="${reportList.hasNext()}"
                       th:href="@{/admin/reportConfirm/paging(page=${reportList.number + 2})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>

                <li class="page-item">
                    <a class="page-link"
                       th:href="@{/admin/reportConfirm/paging(page=${reportList.totalPages})}">Last</a>
                </li>
            </ul>

            <!-- 페이지 번호 링크(현재 페이지는 숫자만)
                    for(int page=startPage; page<=endPage; page++)-->

            <!--&lt;!&ndash; 현재페이지는 링크 없이 숫자만 &ndash;&gt;-->
            <!--    <span th:if="${page == inquiryList.number + 1}" th:text="${page}"></span>-->
            <!--                &lt;!&ndash; 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 &ndash;&gt;-->

            <!--        <a th:href="@{/admin/inquiryManage/paging(page=${page})}" th:text="${page}"></a>-->
            <!--    </span>-->
            <!--</span>-->

            <!--            &lt;!&ndash; 다음 링크 활성화 비활성화-->
            <!--                사용자: 2페이지, getNumber: 1, 3페이지&ndash;&gt;-->

            <!--            &lt;!&ndash; 마지막 페이지로 이동 &ndash;&gt;-->
            <!--            <a th:href="@{/admin/inquiryManage/paging(page=${inquiryList.totalPages})}">Last</a>-->
            <!--            &lt;!&ndash;<div th:include="footer.html"></div>&ndash;&gt;-->

        </section>
    </div>

</div>


</section>
<footer th:include="/views/footer"></footer>

</html>
